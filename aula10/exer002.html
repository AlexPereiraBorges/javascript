<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <p>
        <label for="inumero">Digite um numero</label>
        <input type="number" name="numero" id="inumero">
    </p>
    <p>
        <label for="inumero2">Digite outro numero</label>
        <input type="number" name="numero2" id="inumero2">
    </p>
    <p>
        <input type="button" value="somar" onclick="somar()">
    </p>
    <div id="res"> </div>
    <script>
        
        function somar() {

            var num1 = document.getElementById('inumero')
            var num2 = document.getElementById('inumero2')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `a soma de ${n1} e ${n2} e ${s}`
        }
    </script>
</body>
</html>
