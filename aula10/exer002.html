<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#res {
            border: 1px solid rgba(0, 0, 0, 0.548);
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <p>
        <!-- <label for="inumero">Digite um numero</label> -->
        <input type="number" name="numero" id="inumero"> +
    
        <!-- <label for="inumero2">Digite outro numero</label> -->
        <input type="number" name="numero2" id="inumero2" required>
    </p>
    <p>
        <input type="button" value="somar" onclick="somar()" required>
    </p>
    <div id="res">Resultado</div>
    <script>
        
        function somar() {

            var num1 = document.getElementById('inumero')
            var num2 = document.getElementById('inumero2')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `a soma de ${n1} + ${n2} e ${s}`
        }
    </script>
</body>
</html>
