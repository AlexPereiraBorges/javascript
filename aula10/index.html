<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bloco {
            background-color: black;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bloco">
        Caregando...
    </div>
    <script>
        var txt = window.document.getElementById('bloco')
        txt.addEventListener('click', clicar)
        txt.addEventListener('mouseenter', entrar)
        txt.addEventListener('mouseout', sair)

        function entrar() {
            txt.innerText = 'entrou'
            txt.style.background = 'red'
        }

        function clicar() {
            txt.innerText = 'clicou!'
            txt.style.background = 'green'
        }

        function sair() {
            txt.innerText = 'saiu'
            txt.style.background = 'black'
        }
    </script>
</body>
</html>
